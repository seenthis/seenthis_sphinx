
<B_facettes>

<BOUCLE_facettes(DATA){source tableau, #FACETS}><B_liste_facettes>
    <div class='span4'>
        <h3>#CLE</h3>
        <div class='liste'>
            <ul class='liste-items'>
        <BOUCLE_liste_facettes(DATA){source tableau, #VALEUR}{cle>''}{valeur>1}>[(#TOTAL_BOUCLE|>{1}|oui)
                <li class='item'>[(#ENV{[(#_facettes:CLE)]}|=={#CLE}|?{
                	<a href="[(#SELF
			|parametre_url{debut_recherche_sphinx,''}
			|parametre_url{#_facettes:CLE,''}
			)]">✓</a> <strong>#CLE</strong> ([(#VALEUR)])
                ,
                	<a href="[(#SELF|parametre_url{[(#_facettes:CLE)],#CLE})]">#CLE</a> ([(#VALEUR)])
                })]</li>
        ]</BOUCLE_liste_facettes>
            </ul>
        </div>
    </div>
</B_liste_facettes></BOUCLE_facettes>
    </div>
